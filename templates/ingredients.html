{% extends 'base.html' %}

{% block content %}
    
    {% for ingredient in ingredients %}
    <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          {{ingredient.name}}
        {% if ingredient.created_by == user %}
        <div>
            <a class="btn btn-primary btn-sm" href="{% url 'edit_ingredient'  ingredient.id %}" role="button">Edit</a> 

            <a class="btn btn-danger btn-sm" href="{% url 'delete_ingredient'  ingredient.id %}" role="button">Delete</a> 
        </div>
        {% endif %}
        </div>
      </div>
    {% endfor %}
    <a href="{% url 'add_ingredient' %}" class="btn btn-success">Add  Ingredient</a>
{% endblock content %}
