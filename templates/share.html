{% extends 'base.html' %}

{% block title %}Share a Recipe{% endblock %}

{% block content %}
  <form method="post" id="form" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <div class="mb-3">
      <a href="{% url 'add_ingredient' %}" class="btn btn-primary">Add  Ingredient</a>
    </div>
    <button type="submit" class="btn btn-success">Share</button>
    <a href="{% url 'home' %}" class="btn btn-light">Cancel</a>
  </form>
  <style>
    #id_ingredients option{
      cursor:pointer;
    }
  </style>
{% endblock %}
