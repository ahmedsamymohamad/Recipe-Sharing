{%extends 'base.html'%}

{%block content%}
	<form method="post" class="card p-4">
	  {% csrf_token %}
	  <h2>Password Reset Confirm</h2>
	  
	  {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  
	  <div>
	    <button type="submit" class="btn btn-primary mt-4">Reset Password</button>
	  </div>
	</form>

{%endblock content%}
